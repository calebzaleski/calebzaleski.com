<!DOCTYPE html>
<!--
  Home Page: calebzaleski.com
  Dependencies:
  - style.css for all layout and visual styling
  - APIs.js for fetching and updating dynamic content
  - Navbar is injected dynamically into #navbar
-->
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>Home | Caleb Zaleski</title>
    <!-- Global stylesheet for layout, grid rows, and display boxes -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="cz.png">

    <!-- Page-specific inline styles (kept minimal on purpose) -->
    <style>
        .content {
            text-align: center;
        }

    </style>
</head>
<body>
<!-- Navbar is dynamically loaded via JavaScript -->
<!-- Empty div for navbar -->
<div id="navbar"></div>

<!-- Reserved content area for future homepage text or announcements -->
<!-- Your about page content -->
<div class="content">
</div>




<!--
  Row 1:
  - Verse of the Day (VOTD)
  - Quote of the Day (QOTD)
  Data is populated from APIs.js
-->
<div id="row">
    <div class="displayboxwrapper">
        <div class="displayboxmain2">
            <p><!-- Verse of the Day text is injected here --><span id="verse"></span></p>
        </div>
        <div class="displayboxbottom2">
            <p>Verse of the Day</p>
        </div>
    </div>

    <div class="displayboxwrapper">
            <div class="displayboxmain2">
                <p><!-- Quote of the Day text is injected here --><span id="quote"></span></p>
            </div>
        <div class="displayboxbottom2">
            <p>Quote of the Day</p>
        </div>
    </div>


</div>
<!--
  Row 2:
  - "Just Say No" message (updates periodically)
  - Live current time (updates every second)
  - Stocks widget placeholder
-->
<div id="row2">
    <div class="displayboxwrapper">
        <div class="displayboxmain1">
            <p><span id="no"></span></p>
        </div>
        <div class="displayboxbottom1">
            <p>Just say no</p>
        </div>
    </div>
    <div class="displayboxwrapper">
        <div class="displayboxmain1">
            <p><!-- Live time string generated by CurTime() --><span id="current-time" style="font-size:2.5vw;"></span></p>
        </div>
        <div class="displayboxbottom1">
            <p>Current Time</p>
        </div>
    </div>

    <div class="displayboxwrapper">
        <div class="displayboxmain1">
            <p>stocks</p>
        </div>
        <div class="displayboxbottom1">
            <p>Stocks</p>
        </div>
    </div>

</div>


<!--
  Row 3:
  Placeholder widgets for future expansion
  (metrics, stats, or custom tools)
-->
<div id="row3">
    <div class="displayboxwrapper">
        <div class="displayboxmain1">
            <p>2</p>
        </div>
        <div class="displayboxbottom1">
            <p>title</p>
        </div>
    </div>

    <div class="displayboxwrapper">

        </div>

            <p>title</p>

    <div class="displayboxwrapper">

            <p>2</p>
        </div>
        <div class="displayboxbottom1">
            <p>title</p>
        </div>
    </div>
</div>





<!-- Footer with external links and badges -->
<footer class="footer">
    <p>
        <a href="https://github.com/calebzaleski">
            <img src="https://img.shields.io/badge/GitHub-000000?style=for-the-badge&logo=github&logoColor=white" alt="GitHub"/>
        </a>

    </p>
</footer>



<!-- APIs.js:
     - CurTime()  -> returns formatted current time
     - QOTD(id)   -> injects Quote of the Day into element
     - VOTD(id)   -> injects Verse of the Day into element
     - NOTD(id)   -> injects "Just Say No" message
-->
<!-- Load your APIs.js -->
<script src="APIs.js"></script>

<!-- Initialize everything -->
<script>
    // Periodic updates for dynamic content
    // Time updates every second
    setInterval(function() {document.getElementById('current-time').textContent = CurTime();}, 1000);
    setInterval(function() { NOTD('no'); }, 25000);

    // Initial content load on page render
    QOTD('quote')
    VOTD('verse')
    NOTD('no')


</script>

</body>
</html>
